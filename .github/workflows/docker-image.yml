name: Docker Image CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and tag Docker image
        run: |
          docker build -t prueba-react-docker:latest .
      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker stop prueba-react-docker || true
            docker rm prueba-react-docker || true
            docker pull nicolasr17/prueba-react-docker:v1 || true
            docker run -d -p 80:80 --name prueba-react-docker nicolasr17/prueba-react-docker:v1
